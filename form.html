<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link href="./pages/form.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form name="form" class="form" id="form" action="/form.js">
        <fieldset class="form__container">
          <legend>Форма</legend>
          <select class="form-select" name="select_one">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <select class="form-select" name="select_two">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <select class="form-select" name="select_three">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <select class="form-select" name="select_four">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <select class="form-select" name="select_five">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <input type="text" name="name" id="name" placeholder="Имя" value="" />
          <input
            type="text"
            id="age"
            name="age"
            placeholder="Сколько лет"
            value=""
          />
        </fieldset>
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Отправить
        </button>
      </form>
      <div class="json-container">
        <h2>Результат формирования JSON-объекта</h2>
        <p class="json-object"></p>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
