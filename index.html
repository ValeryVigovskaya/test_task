<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест</title>
    <!-- Подключение CSS файла bootstrap 5 -->
    <link href="./pages/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <button type="button" class="btn btn-dark"><a href="./form.html" class="header__link">Формы</a></button>
    </header>
    <main class="container-blocks">
        <ul class="list" id="list">
            <li class="list__item" id="block-title">
              <h1>Тестовое задание</h1>
            </li>
            <li class="list__item list__item_left" id="left-block">2</li>
            <li class="list__item list__item_right" id="middle-block">3</li>
            <li class="list__item">4</li>
            <li class="list__item">
              <button
                id="button_one"
                type="button"
                class="btn btn-warning btn-lg btn-primary"
              >
                Кнопка 1
              </button>
            </li>
            <li class="list__item">
              <button
                id="button_two"
                type="button"
                class="btn btn-success btn-lg btn-primary"
              >
                Кнопка 2
              </button>
            </li>
          </ul>
    </main>
    <footer class="footer">
        <p class="footer__description">Выполнила Халитова Валерия</p>
    </footer>
    <div class="popup " id="popup">
      <div class="popup__container">
        <button type="button" class="btn btn-dark" id='popup-button'>Закрыть</button>
        <h2 class="popup__title">Привет Мир!</h2>
      </div>
    </div>
    <!-- Подключение библиотеки JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
